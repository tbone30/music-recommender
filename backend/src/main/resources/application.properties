# Spotify API Configuration
spotify.api.client-id=${SPOTIFY_CLIENT_ID}
spotify.api.client-secret=${SPOTIFY_CLIENT_SECRET}
spotify.api.redirect-uri=http://127.0.0.1:3000/auth/callback


# Database Configuration - H2 with JPA
spring.datasource.url=jdbc:h2:file:./data/musicdb;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.com.musicrecommender=DEBUG
logging.level.org.springframework.web=DEBUG