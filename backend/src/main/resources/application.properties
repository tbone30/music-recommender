# Spotify API Configuration
spotify.api.client-id=${SPOTIFY_CLIENT_ID}
spotify.api.client-secret=${SPOTIFY_CLIENT_SECRET}
spotify.api.redirect-uri=http://localhost:8080/api/auth/spotify/callback

# Database Configuration (if using PostgreSQL)
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/musicrecommender
spring.r2dbc.username=${DB_USERNAME:musicrecommender}
spring.r2dbc.password=${DB_PASSWORD:password}

# Or for H2 in-memory database (for development)
# spring.r2dbc.url=r2dbc:h2:mem:///musicrecommender
# spring.r2dbc.username=sa
# spring.r2dbc.password=

# Server Configuration
server.port=8080

# Logging
logging.level.com.musicrecommender=DEBUG
logging.level.org.springframework.web=DEBUG