# Spotify API Configuration
spotify.api.client-id=${SPOTIFY_CLIENT_ID}
spotify.api.client-secret=${SPOTIFY_CLIENT_SECRET}
spotify.api.redirect-uri=http://127.0.0.1:3000/auth/callback

# Database Configuration - SQLite with JPA
spring.datasource.url=jdbc:sqlite:data/spotify_discovery.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.com.musicrecommender=DEBUG
logging.level.org.springframework.web=DEBUG